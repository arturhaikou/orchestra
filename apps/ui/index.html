
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orchestra</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'rgb(var(--background) / <alpha-value>)',
              surface: 'rgb(var(--surface) / <alpha-value>)',
              surfaceHighlight: 'rgb(var(--surface-highlight) / <alpha-value>)',
              primary: 'rgb(var(--primary) / <alpha-value>)',
              primaryHover: 'rgb(var(--primary-hover) / <alpha-value>)',
              border: 'rgb(var(--border) / <alpha-value>)',
              text: 'rgb(var(--text) / <alpha-value>)',
              textMuted: 'rgb(var(--text-muted) / <alpha-value>)',
            },
            fontFamily: {
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            }
          },
        },
      }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/reactflow/dist/style.css" rel="stylesheet" />
    <style>
      :root {
        --background: 249 250 251;
        --surface: 255 255 255;
        --surface-highlight: 243 244 246;
        --primary: 99 102 241;
        --primary-hover: 79 70 229;
        --border: 229 231 235;
        --text: 24 24 27;
        --text-muted: 113 113 122;
      }
      
      .dark {
        --background: 9 9 11;
        --surface: 24 24 27;
        --surface-highlight: 39 39 42;
        --primary: 99 102 241;
        --primary-hover: 79 70 229;
        --border: 39 39 42;
        --text: 228 228 231;
        --text-muted: 161 161 170;
      }

      body {
        background-color: rgb(var(--background));
        color: rgb(var(--text));
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom Scrollbar for AG UI feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgb(var(--background)); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgb(var(--surface-highlight)); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgb(var(--border)); 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "reactflow": "https://aistudiocdn.com/reactflow@^11.11.4",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "@microsoft/signalr": "https://aistudiocdn.com/@microsoft/signalr@^8.0.0",
    "marked": "https://cdn.jsdelivr.net/npm/marked@15.0.0/lib/marked.esm.js"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
